  <title>Evento Onclick</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="nav-bar">
      <h1>Dojonary</h1>

    <div class="body">

              A practitioner skilled in the <br>
              <span>Japanese</span>  art of <span>ninjutsu</span>
            </p>
          </div>
        </div>
        <div class="bottom-left">
          <div class="ninja">
            <h1>ninja</h1>
            <h4>noun</h4>
            <h5>Plural: ninjas</h5>
            <button >
              37 likes
            </button>
          </div>
          <div class="ninja-right">
            <p>
              A <span>programmer</span> who breaks <br>
              down problems with <span>zen</span>-like <br>
              focus
            </p>
          </div>
        </div>
      </div>
      <div class="right-container">
        <div class="top-right">
          <h3>
            Dojonary is <br>

  </div>
<script src="script.js"></script>

</html>
